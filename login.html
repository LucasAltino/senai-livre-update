<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Entre</title>
</head>
<body>
    <header id="header">
    </header>
    <main>
        <section class="fundo">
            <section class="inicio1">
                <div class="topo">
                    <figure class="logo">
                        <a href="../senai-livre/index.html"><img src="../senai-livre/img/senai.png" alt=""></a>
                    </figure>
                    <div id="barra_pesquisa">
                        <input type="text" name="pesquisa" id="barra" required minlength="1" maxlength="400" placeholder="Buscar produtos">
                        <button class="lupa" >
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div class="nav">
                        <nav id="links">
                            <a href="../senai-livre/produtos.html">Produtos</a>
                            <a href="">Contato</a>
                            <a href="../senai-livre/login.html">Entrar</a>
                            <a href="../senai-livre/cadastro.html">Cadastrar</a>
                        </nav>
                    </div>
                    
                </div>
            </section>
            <div class="centro">
                <div class="login">
                    <div id="banner2">
                    </div>
                    <div id="login-formulario">
                        <div id="login1">
                            <h3>Entrar</h3>
                        </div>
                        <form action="">
                            <div class="login-formulario-email">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" id="email" required minlength="10" placeholder="Insira seu email">
                            </div>
                            <div class="login-formulario-senha">
                                <label for="senha">Senha</label>
                                <input type="password" name="senha" id="senha" required minlength="10" placeholder="Insira seu email">
                            </div>
                            <div class="login-formulario-submit">
                                <button type="submit">Login</button>
                            </div>
                            <br>
                            <div class="login-formulario-submit2">
                                <button type="submit">Ainda nÃ£o cadastrado? Cadastra-se</button>
                            </div>
                            <div id="redes">
                                <h4>Fazer login com outras redes</h4>
                                <i id="icon" class="fa-brands fa-facebook"></i>
                                <i id="icon" class="fa-brands fa-google"></i>
                                <i id="icon" class="fa-brands fa-twitter"></i>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/9fd8e21308.js" crossorigin="anonymous"></script>
</body>
</html>
